default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: spdxyz_development

test:
  <<: *default
  database: spdxyz_test

production:
  <<: *default
  database: spdxyz_production
  username: spdxyz
  password: <%= ENV['SPDXYZ_DATABASE_PASSWORD'] %>
